<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Akash Data Science Portfolio</title>
    <style>
        body {
            background-color: azure;
        }

        .navbar-custom {
            background-color: skyblue;
        }

        header {
            background-color: #ffffff;
            color: #005A91;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #0079BF;
            color: #ff6f61;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005A91;
        }

        .footer {
            background-color: #34495e;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: auto;
            bottom: 0;
            width: 100%;
        }

        .navbar-nav .nav-link {
            color: #ff6f61;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            background-color: #4d6275;
            border-radius: 5px;
        }

        footer {
            position: fixed !important;
            bottom: 0 !important;
        }
    </style>
</head>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/projects">Projects</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

                <h1>Data Mining Projects</h1>
                <div class="project-links">
                    <a class="btn" href="/Data Mining_ Project 1.pdf" download>Project 1 Document</a>

            </div>

    <footer class="footer">
