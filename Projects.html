    /* header style */
    header {
        background-color: #ffffff;
        color: #005A91;
        padding: 20px;

    /*container style */
    .container {
        display: flex;

    .content {

    /* button hover style */

        background-color: #005A91;
    }

        background-color: #34495e;

            padding: 10px;
            text-align: center;
            margin-top: auto;
            bottom: 0;

        color: #ff6f61;
        padding: 10px 15px;
        transition: background-color 0.3s ease;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
        background-color: #4d6275; /* Darker teal on hover/active */
        border-radius: 5px;
    }
    footer {
        position: fixed !important;
